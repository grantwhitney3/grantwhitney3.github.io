<body>

            userName = prompt("You did not enter a name. Please enter your name:")
        }
        userAge = prompt("Please enter your age:");
        
        if (userAge <= ageCutoff) {
            
        }
        

        document.write(userName);
        document.write(userAge);
    </script>


</body>
